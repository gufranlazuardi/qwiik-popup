<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Qwiik Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <button class="button">Button</button>
    <img src="pencil.svg" class="pencil" alt="pencil" />

    <!-- popup button -->
    <div id="popup" class="popup">
      <div class="popup-card">
        <div class="top-nav">
          <p>This is pop up</p>
          <div class="red-close" id="red-close">
            <span>x</span>
          </div>
        </div>
        <div class="popup-main">
          <p>This is popup information</p>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>

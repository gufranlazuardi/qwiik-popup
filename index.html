<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Qwiik Popup</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body class="body">
    <button class="button">Button</button>

    <!-- popup -->
    <main id="popup" class="popup">
      <div class="popup-card">
        <!-- top navigation -->
        <header class="top-nav">
          <p style="font-size: 12px;">This is pop up</p>
          <div class="red-close" id="red-close"></div>
        </header>
        <!-- popup article -->
        <article class="popup-main">
          <p style="font-size: 12px;">This is popup information</p>
        </article>
      </div>
    </main>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
